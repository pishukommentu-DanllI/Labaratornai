<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style_reg.css">
    <title>Регистрация</title>
</head>
<body>
    <!-- создание контейнера для формы -->
    <div class="contaner">
        <div class="contaner__MainBlock">
            <p class="contaner__MainText roboto">Registration</p>
        </div>
        <!-- создание формы -->
        <form class="contaner__from">
            <input type="text" placeholder="Name" class="contaner__from__name input roboto">
            <input type="tel" placeholder="Phone" class="contaner__from__phone input roboto">
            <input type="email" placeholder="E-mail" class="contaner__from__email input roboto">
            <input type="password" placeholder="Password" class="contaner__from__password input roboto">
            
            <a href="./index.html" class="contaner__from__BtnSend roboto">Send</a>
            <a href="#" class="contaner__from__BtnLog roboto">Log in</a>
        </form>
    </div>
</body>
</html>
